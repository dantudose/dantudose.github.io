<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lab 1 — MQTT Hello World</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#fafafa; margin:2rem; }
    .card { background:#fff; padding:1rem 1.25rem; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.08); margin-bottom:1rem; max-width:760px; }
    .row { display:flex; gap:1rem; flex-wrap:wrap; align-items:center; }
    input[type=text] { padding:.4rem .6rem; width:26rem; }
    button { padding:.5rem .9rem; border:none; border-radius:8px; cursor:pointer; }
    .primary { background:#4f46e5; color:white; }
    .log { 
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace; 
      background:#f5f5f5; 
      padding:.6rem; 
      border-radius:8px; 
      height:260px; 
      overflow:auto; 
      /* ✅ Preserve line breaks from \n */
      white-space: pre-wrap;
    }
    .pill { display:inline-block; background:#eef2ff; color:#3730a3; padding:.15rem .5rem; border-radius:999px; font-size:.85rem; margin-left:.5rem; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <h2>Lab 1 — MQTT Hello World (Subscribe/Publish Basics)</h2>
  <div class="card">
    <div class="row">
      <label>Broker (WebSocket URL):</label>
      <input id="broker" type="text" value="wss://test.mosquitto.org:8081"/>
    </div>
    <div class="row" style="margin-top:.5rem;">
      <label>Topic Base:</label>
      <input id="base" type="text" value="iot/yourname"/>
    </div>
    <div class="row" style="margin-top:.75rem;">
      <button class="primary" onclick="connect()">Connect</button>
      <span id="status" class="pill">Not connected</span>
    </div>
    <p class="muted">Tip: Your device publishes to <code>[base]/heartbeat</code>. This page auto-subscribes to <code>[base]/#</code>.</p>
  </div>

  <div class="card">
    <h3>Live Messages</h3>
    <div id="log" class="log"></div>
  </div>

<script>
let client;
function log(msg){ 
  const el = document.getElementById('log'); 
  el.textContent += msg + "\n"; 
  el.scrollTop = el.scrollHeight; 
}

function connect(){
  const url = document.getElementById('broker').value;
  const base = document.getElementById('base').value;
  client = mqtt.connect(url);
  log("Connecting to " + url + " ...");

  client.on('connect', () => {
    document.getElementById('status').textContent = "Connected";
    log("Connected.");
    log("Subscribing to " + base + "/#");
    client.subscribe(base + "/#");
  });
  client.on('reconnect', () => log("Reconnecting..."));
  client.on('close', () => { 
    document.getElementById('status').textContent = "Disconnected"; 
    log("Connection closed."); 
  });
  client.on('error', err => log("Error: " + err.message));
  client.on('message', (topic, payload) => {
    log("[" + topic + "] " + payload.toString());
  });
}
</script>
</body>
</html>
